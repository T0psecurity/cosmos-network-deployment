---
# yamllint disable rule:line-length
all:
  vars:
    ansible_user: root
    # genesis_file: "public_testnet_genesis.json"
    chain_id: theta-testnet-001
    gaiad_home_autoclear: no
    gaiad_unsafe_reset: yes
    gaiad_create_validator: false
    gaiad_use_ssl_proxy: true
    gaiad_api_host: "rest"
    gaiad_rpc_host: "rpc"
    gaiad_p2p_host: "p2p"
    gaiad_grpc_host: "grpc"
    letsencrypt_email: "project.cosmos@hypha.coop"
    enable_swap: false
    swap_size: 8192
    monitoring_prometheus: true
    grafana_ssh_url: root@monitor.polypore.xyz
    monitoring_panic: true
    panic_ssh_url: root@monitor.polypore.xyz
    p2p_persistent_peers: "394bfffc1baf6c7132ba04215f6b3717153d2928@p2p.earth.theta-testnet.polypore.xyz:26656,ab5ab66720687dbca93cd670ce11e3c0de30b742@p2p.fire.theta-testnet.polypore.xyz:26656,fb3a0f9e27c2923cb9a53dac83b3d983f0a9871e@p2p.wind.theta-testnet.polypore.xyz:26656,89b44f2e37bf311d426aa1d2a782407c6313e38d@p2p.water.theta-testnet.polypore.xyz:26656"
    reboot: false
  children:
    gaia:
      hosts:
        earth.theta-testnet.polypore.xyz:
          node_key_file: "secrets/earth/node_key.json"
          priv_validator_key_file: "secrets/earth/priv_validator_key.json"
          fast_sync: false
          panic_is_validator: 'yes'
        fire.theta-testnet.polypore.xyz:
          node_key_file: "secrets/fire/node_key.json"
          priv_validator_key_file: "secrets/fire/priv_validator_key.json"
          panic_is_validator: 'yes'
        wind.theta-testnet.polypore.xyz:
          node_key_file: "secrets/wind/node_key.json"
          priv_validator_key_file: "secrets/wind/priv_validator_key.json"
          panic_is_validator: 'yes'
        water.theta-testnet.polypore.xyz:
          node_key_file: "secrets/water/node_key.json"
          priv_validator_key_file: "secrets/water/priv_validator_key.json"
          panic_is_validator: 'yes'
        sentry-01.theta-testnet.polypore.xyz:
          api_enabled: true
        sentry-02.theta-testnet.polypore.xyz:
          api_enabled: true
        state-sync-01.theta-testnet.polypore.xyz:
          statesync_snapshot_interval: 1000
          statesync_snapshot_keep_recent: 2
          p2p_upnp: true
          api_enabled: true
        state-sync-02.theta-testnet.polypore.xyz:
          statesync_snapshot_interval: 1000
          statesync_snapshot_keep_recent: 2
          p2p_upnp: true
          api_enabled: true
